<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Math Riddle Grid</title>
    <link rel="stylesheet" href="../static/css/style.css">
</head>
<body>

    <div class="container">
        <h1>Math Riddle Grid</h1>

        <div class="controls">
            <button id="generate-btn">Generate Random</button>
            <button id="manual-btn">Manual Entry</button>
            <button id="solve-btn">Solve</button>
        </div>

        <table id="grid">
            {% for row in range(5) %}
            <tr>
                {% for col in range(5) %}
                <td class="cell" data-row="{{ row }}" data-col="{{ col }}"></td>
                {% endfor %}
            </tr>
            {% endfor %}
        </table>

        <div class="number-pool">
            <h3>Available Numbers</h3>
            <div id="numbers">
                {% for num in range(1, 10) %}
                <span class="number" data-value="{{ num }}">{{ num }}</span>
                {% endfor %}
            </div>
        </div>
    </div>

    <script src="static/js/main.js'"></script>
</body>
</html>
