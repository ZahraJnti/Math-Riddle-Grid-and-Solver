<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Math Riddle Grid</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Math Riddle Grid</h1>
        
        <!-- دکمه‌های بالا -->
        <div class="controls">
            <button id="generateBtn">Generate Random Grid</button>
            <button id="designBtn">Design Custom Grid</button>
            <button id="solveBtn">Solve</button>
        </div>
        
        <!-- جدول -->
        <div class="grid">
            <table id="gridTable">
                <tbody>
                    {% for row in grid %}
                    {% set rowloop = loop %}
                    <tr>
                        {% for cell in row %}
                        <td data-row="{{ rowloop.index0 }}" data-col="{{ loop.index0 }}">
                            {% if cell.value != '0' %}
                                {{ cell.value }}
                            {% endif %}
                        </td>
                        {% endfor %}
                    </tr>
                    {% endfor %}

            </tbody>
        </table>



        </div>
        
        <!-- انتخاب اعداد -->
        <div class="number-selector">
            {% for num in range(1, 10) %}
                <button class="number-btn" data-number="{{ num }}">{{ num }}</button>
            {% endfor %}
        </div>
    </div>

    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
<div id="loadingOverlay" style="display: none;">
    <div class="loader"></div>
</div>

</html>
