<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <title>Math Riddle Grid</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <script src="{{ url_for('static', filename='js/main.js') }}" defer></script>
</head>
<body>
    <div class="container">
        <h1>🧠 Math Riddle Grid</h1>

        <div class="controls">
            <button id="generate">ساخت جدول تصادفی</button>
            <button id="manual">وارد کردن دستی</button>
            <button id="solve">حل کن</button>
        </div>

        <table id="grid">
            {% for row in range(5) %}
            <tr>
                {% for col in range(5) %}
                <td class="cell" data-row="{{ row }}" data-col="{{ col }}"></td>
                {% endfor %}
            </tr>
            {% endfor %}
        </table>

        <div class="number-bank">
            <span class="number">1</span>
            <span class="number">2</span>
            <span class="number">3</span>
            <span class="number">4</span>
            <span class="number">5</span>
            <span class="number">6</span>
            <span class="number">7</span>
            <span class="number">8</span>
            <span class="number">9</span>
        </div>
    </div>
</body>
</html>
